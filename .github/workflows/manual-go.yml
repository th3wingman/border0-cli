name: Manual Build and release

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  manual-build-ubuntu:
    runs-on: ubuntu-latest
    env:
      ENV: "prod"
      CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run Make gen-version
        run: |
          make gen-version

      - name: Generate version string
        run: |
          BORDER0_VERSION=$(git describe --long --dirty --tags)
          echo BORDER0_VERSION
          echo "BORDER0_VERSION=${BORDER0_VERSION}" >> $GITHUB_ENV

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: us-east-2
          role-to-assume: ${{ secrets.PROD_BUILD_AND_DEPLOY_ROLE }}
          role-session-name: ManualBuildAndDeploy4border0-cli
          role-duration-seconds: 1200

      - name: Run Make gen-version
        run: |
          make gen-version

      - uses: actions/setup-go@v2
        with:
          go-version: '1.19.1' # The Go version to download (if necessary) and use.
      - run: go version

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-boto3

      - name: Print Versions
        run: |
           go version

      - name: where am i?
        run: |
          echo $BORDER0_VERSION
          pwd
          ls
          env

      - name: Run Make gen-n-upload-version
        run: |
          make gen-n-upload-version

      # - name: Run Make release
      #   run: |
      #     make all
      #     make release
      #     make release-border0

      - name: Invalidate CloudFront cache for download.border0.com
        run: |
          echo aws cloudfront create-invalidation --distribution-id ${CLOUDFRONT_DISTRIBUTION_ID} --paths "/*"

      - name: See dist bin directory
        run: |
          ls -la bin
          pwd
